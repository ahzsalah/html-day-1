<!DOCTYPE html>

<html lang="en">
  <link rel="stylesheet" href="style.css" /><head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task 1</title>
  </head>
  <body>
    <div class="container">
      <div class="images">
        <img class="img" src="./images/gold.jpg" alt="" />
        <img class="img" src="./images/lemon.jpg" alt="" />
        <img class="img" src="./images/oud.jpg" alt="" />
      </div>

      <div class="buttons">
        <button id="hide-button">Hide last image</button>
        <button id="round-button">round images</button>
      </div>
    </div>

    <script>
      $("#round-button").click(function () {
        $(".img").toggleClass("round-clicked");
      });

      let images = Array.from(document.querySelectorAll("img.img"));

      const hideImage = () => {
        images[images.length - 1].style.display = "none";
        images.pop();

        if (images.length === 0) {
          document.getElementById("hide-button").disabled = true;
          return;
        }
      };

      document
        .getElementById("hide-button")
        .addEventListener("click", hideImage);
    </script>
  </body>
</html>
